<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inventario</title>
  </head>
  <body>
    <h1>Inventario</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="costo">Costo:</label>
      <input type="number" id="costo" name="costo" min="0" step="0.01" required>
      <br>
      <label for="venta">Venta:</label>
      <input type="number" id="venta" name="venta" min="0" step="0.01" required>
      <br>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" min="0" required>
      <button type="button" id="restar">-</button>
      <button type="button" id="sumar">+</button>
      <br>
      <button type="submit">Agregar Producto</button>
    </form>
    <br>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Costo</th>
          <th>Venta</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="productos">
      </tbody>
    </table>
    <script type="module" src="/jss/script.js"></script>
  </body>
</html>
